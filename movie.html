<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="main/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="main/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="main/favicon-16x16.png">
    <link rel="manifest" href="main/site.webmanifest">
</head>
<body>
    <nav>
        <!-- Your navbar content -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <div id="movie-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const apiKey = 'cc8c9b7e031be2183ce68b254b39ddfd'; // Replace with your actual TMDB API key

        function getMovieIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        async function fetchMovieDetails(movieId) {
            try {
                const response = await axios.get(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}`);
                const movie = response.data;
                displayMovieDetails(movie);
            } catch (error) {
                console.error('Error fetching movie details:', error);
                document.getElementById('movie-container').innerText = 'Movie details not found. Please try again later.';
            }
        }

        function displayMovieDetails(movie) {
            const movieContainer = document.getElementById('movie-container');
            if (!movieContainer) {
                console.error('Movie container not found');
                return;
            }

            movieContainer.innerHTML = `
                <h1>${movie.title}</h1>
                <p>${movie.overview}</p>
                <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const movieId = getMovieIdFromUrl();
            if (movieId) {
                console.log(`Movie ID from URL: ${movieId}`);
                fetchMovieDetails(movieId);
            } else {
                console.log('No movie ID found in URL.');
                document.getElementById('movie-container').innerText = 'Movie ID not found. Please try again later.';
            }
        });
    </script>
</body>
</html>
