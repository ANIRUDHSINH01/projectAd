<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming Site</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
    <!-- Custom CSS -->
    <style>
        .movie {
            margin-bottom: 20px;
        }
        .movie img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div id="featuredMovies">
        <!-- Featured Movies will be displayed here -->
    </div>
    <div id="popularMovies">
        <!-- Popular Movies will be displayed here -->
    </div>
    <div id="popularTvShows">
        <!-- Popular TV Shows will be displayed here -->
    </div>
    <div id="searchResults">
        <!-- Search Results will be displayed here -->
    </div>
    <ul id="genreList">
        <!-- Genre List will be displayed here -->
    </ul>

    <!-- Bootstrap Modal for Plyr Player -->
    <div class="modal fade" id="plyrModal" tabindex="-1" role="dialog" aria-labelledby="plyrModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="plyrModalLabel">Movie Player</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <video id="plyrPlayer" controls>
                        <!-- Plyr will append source tag here -->
                    </video>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Plyr JS -->
<script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
<!-- Your custom script -->
<script src="scripts.js"></script>
</body>
</html>
