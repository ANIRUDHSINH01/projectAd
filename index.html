<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeus Streaming</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="loading-container">
        <div class="loading-text">
            <span class="part-1">Zeus</span><span class="part-2">Streaming</span>
        </div>
    </div>
    <div id="content" class="hidden">
        <header>
            <a href="index.html">
                <h1>Zeus Streaming</h1>
            </a>
            <button id="toggleNav">&#9776;</button>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#movies">Movies</a></li>
                    <li><a href="#tv-shows">TV Shows</a></li>
                    <li><a href="#genres">Genres</a></li>
                </ul>
            </nav>
        </header>
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search for movies...">
            <ul id="suggestions"></ul>
        </div>
        <main>
            <section id="movies" class="section">
                <!-- Movies content will be dynamically added here -->
            </section>
        </main>
    </div>
    <script src="loading.js"></script>
    <script src="script.js"></script>
    <script src="search.js"></script>
</body>
</html>
