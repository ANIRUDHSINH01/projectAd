<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeus Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div id="loading-container">
    <div class="loading-text">
        <span class="part-1">Zeus</span><span class="part-2">Streaming</span>
    </div>
</div>

<div id="content" class="hidden">
    <header>
        <a href="https://economestreams.glitch.me/">
            <h1>Zeus Streaming</h1>
        </a>
        <button id="toggleNav">&#9776;</button>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#tv-shows">TV Shows</a></li>
                <li><a href="#genres">Genres</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home" class="section">
            <h2>Featured Movies</h2>
            <div id="featuredMovies" class="movies-container">
                <!-- Movies will be dynamically added here -->
            </div>
        </section>

        <section id="movies" class="section">
            <h2>Popular Movies</h2>
            <div id="popularMovies" class="movies-grid">
                <!-- Movies will be dynamically added here -->
            </div>
            <div id="pagination" class="pagination">
                <button id="prevPage" class="button">Previous Page</button>
                <button id="nextPage" class="button">Next Page</button>
            </div>
        </section>

        <section id="tv-shows" class="section">
            <h2>Popular TV Shows</h2>
            <div id="popularTvShows" class="movies-container">
                <!-- TV Shows will be dynamically added here -->
            </div>
        </section>

        <section id="genres" class="section">
            <h2>Genres</h2>
            <ul id="genreList" class="genre-list">
                <!-- Genres will be dynamically added here -->
            </ul>
        </section>

        <section id="search" class="section">
            <h2>Search</h2>
            <ul id="searchList" class="search-list">
                <form id="searchForm" class="search-form">
                    <input type="text" id="searchInput" placeholder="Search movies...">
                    <button type="submit">Search</button>
                </form>
            </ul>
        </section>
    </main>
</div>

<footer>
    <p>&copy; 2024 Zeus Streaming. All rights reserved.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
<script src="loading.js"></script>
<script src="search.js"></script>
<script>
    $(document).ready(function() {
        $('#toggleNav').on('click', function() {
            $('nav').toggleClass('active');
        });
    });
</script>
</body>
</html>
