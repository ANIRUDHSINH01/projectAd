<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreLab</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <h1>CoreLab</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <div id="content">
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search for movies...">
            <div id="suggestions"></div>
        </div>

        <div id="movie-grid" class="movie-grid"></div> <!-- Correct class added -->

        <div id="pagination">
            <button class="button" id="previousPage">Previous</button>
            <button class="button" id="nextPage">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
