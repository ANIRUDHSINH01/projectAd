<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional CSS to adjust design */
        .movies-grid, .movies-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .movie {
            width: 100%;
            max-width: 200px;
            margin: auto;
            text-align: center;
        }
        .movie img {
            width: 100%;
            border-radius: 8px;
        }
        .details {
            padding: 10px;
        }
        .search-form input, .search-form button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <div class="loading-text">
            <span class="part-1">Zeus</span><span class="part-2">Streaming</span>
        </div>
    </div>

    <div id="content" class="hidden">
        <header>
            <a href="https://economestreams.glitch.me/">
                <h1>Movie Streaming Site</h1>
            </a>
            <button id="toggleNav">&#9776;</button>
            <nav>
                <ul id="navList">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#movies">Movies</a></li>
                    <li><a href="#tv-shows">TV Shows</a></li>
                    <li><a href="#genres">Genres</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="home" class="section">
                <h2>Featured Movies</h2>
                <div class="search-form">
                    <input type="text" id="searchInput" placeholder="Search for a movie...">
                    <button onclick="searchMovies()">Search</button>
                </div>
                <div id="featuredMovies" class="movies-grid">
                    <!-- Movies will be dynamically added here by player.js -->
                </div>
                <div class="pagination">
                    <button class="back-button" onclick="prevPage()">Previous</button>
                    <button class="button" onclick="nextPage()">Next</button>
                </div>
            </section>

            <section id="movies" class="section">
                <h2>Popular Movies</h2>
                <div id="popularMovies" class="movies-container">
                    <!-- Movies will be dynamically added here by player.js -->
                </div>
            </section>

            <section id="tv-shows" class="section">
                <h2>Popular TV Shows</h2>
                <div id="popularTvShows" class="movies-container">
                    <!-- TV Shows will be dynamically added here by player.js -->
                </div>
            </section>

            <section id="genres" class="section">
                <h2>Genres</h2>
                <ul id="genreList" class="genre-list">
                    <!-- Genres will be dynamically added here by player.js -->
                </ul>
            </section>

            <section id="search" class="section">
                <h2>Search</h2>
                <ul id="searchList" class="search-list">
                    <form id="searchForm" class="search-form" onsubmit="searchMovies(); return false;">
                        <input type="text" id="searchInput" placeholder="Search movies...">
                        <button type="submit">Search</button>
                    </form>
                    <!-- Search results will be dynamically added here by player.js -->
                </ul>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Movie Streaming Site. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="player.js"></script> <!-- Assuming this handles API calls and dynamic content -->
    <script src="loading.js"></script>
    <script src="search.js"></script>
    <script src="backButton.js"></script>
    <script>
        $(document).ready(function() {
            $('#toggleNav').on('click', function() {
                $('nav').toggleClass('active');
            });
        });
    </script>
</body>
</html>
