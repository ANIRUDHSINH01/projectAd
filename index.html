<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Zeus Streaming</title>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-container">
        <div class="loading-text">
            <span class="part-1">Loading</span>
            <span class="part-2">...</span>
        </div>
    </div>

    <!-- Header -->
    <header>
        <h1>Zeus Streaming</h1>
        <button id="toggleNav">â˜°</button>
        <nav id="navMenu">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="search.html"><i class="fas fa-search"></i> Search</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
            <div class="search-form">
                <input type="text" id="searchBox" placeholder="Search for movies...">
                <button id="searchButton"><i class="fas fa-search"></i> Search</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="section">
            <h2>Featured Movies</h2>
            <div class="movies-container" id="moviesContainer">
                <!-- Movie items will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Zeus Streaming. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="loading.js"></script>
    <script src="player.js"></script>

    <!-- Mobile Navigation Script -->
    <script>
        document.getElementById('toggleNav').addEventListener('click', function() {
            var navMenu = document.getElementById('navMenu');
            if (navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
            } else {
                navMenu.classList.add('active');
            }
        });
    </script>
</body>
</html>
